<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8dc2eca00.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a City"
            class="search-bar"
            id="search-bar"
          />
          <input
            type="submit"
            class="search-button"
            id="search-button"
            value="Search"
          />
          <input
            type="submit"
            class="current-button"
            id="current-button"
            value="Current"
          />
        </form>
      </div>

      <div class="container text-center second-container">
        <div class="row align-items-center">
          <div class="col-5">
            <h2 class="city" id="city-name">Lagos</h2>
            <p class="temperature-celcius" id="temp-deg-celcius">32°C</p>
          </div>
          <div class="col-3">
            <div class="description" id="temp-description">
              Sunny<img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="sunny"
                id="icon"
              />
            </div>
            <div class="day-time" id="date-time"></div>
          </div>
          <div class="col-4">
            <div class="humidity" id="humidity">Humidity: 69%</div>
            <div class="wind" id="wind">Wind: 18km/h</div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <p class="day-small">Sun</p>
            <i class="fa-solid fa-cloud-rain"></i>
            <p class="temp-small">32°C</p>
          </div>
          <div class="col">
            <p class="day-small">Mon</p>
            <i class="fa-solid fa-cloud-rain"></i>
            <p class="temp-small">33°C</p>
          </div>
          <div class="col">
            <p class="day-small">Tues</p>
            <i class="fa-solid fa-cloud-bolt"></i>
            <p class="temp-small">33°C</p>
          </div>
          <div class="col">
            <p class="day-small">Wed</p>
            <i class="fa-solid fa-cloud-rain"></i>
            <p class="temp-small">32°C</p>
          </div>
          <div class="col">
            <p class="day-small">Thurs</p>
            <i class="fa-solid fa-cloud-bolt"></i>
            <p class="temp-small">32°C</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="coded-by">
        <a
          href="https://github.com/beeulah-s/my-weather-app-project.git"
          target="_blank"
          rel="noreferrer"
          >Open-source code</a
        >
        by Beulah Sokare
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
